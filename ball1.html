<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>小游戏案例-打气球</title>
	<style>
		html,body{
			width:100%;
			height:100%;
		}
		body{
			overflow:hidden;
			background-repeat:no-repeat;
			background-position:center center;
			background-size:cover;
		}
		.balloon{
			width:96px;
			height:120px;
			background:url('public/img/balloon.png') no-repeat;
			position:absolute;
		}

		/* 定义气球爆炸的动画样式 */
		.bomb{
			animation: blow 0.5s forwards;
		}

		/* 声明动画 */
		@keyframes blow{
			from{
				transform: scale(1);
			}
			to{
				transform: scale(5); opacity: 0;
			}
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		function getRandom(m,n){
			return m+Math.floor(Math.random()*(n-m+1));
		}

		var div=document.createElement("div");
		div.classList.add("balloon");
		document.body.appendChild(div);
		var speed=getRandom( 1,8);
		// this.ele.style.left = (document.documentElement.clientWidth - this.ele.offsetWidth)*Math.random() + 'px';
		// console.log(div.offsetWidth+" "+document.documentElement.clientWidth);
		div.style.left=(document.documentElement.clientWidth-div.offsetWidth)+"px";	
		div.style.top=(document.documentElement.clientHeight-div.offsetHeight)+"px";	
		setInterval(function(){
			div.style.top-=speed;
		},speed)
	</script>
</body>
