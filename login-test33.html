    <script type="text/javascript">
    function $(e){
        return document.getElementById(e);
    }
    function checkUsername(username){

        var v1=v.replace(/(^\s+)|(\s+$)/g,"");
        var re=/^[0-9a-zA-Z_]*/;  /^[a-zA-Z0-9_]{1,20}$/
        if(v.length==0){

        }else if(!re.test(v)){
