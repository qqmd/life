<body>
    <script>
        var arr = [2, 4, 6]
        function Sum(arr) {
            if (arr.length > 1) {
                return arr.pop() + Sum(arr)
                
            } else {
                return arr[arr.length - 1]
            }
        }
        var sum = Sum(arr)
        console.log(sum)
    </script>
