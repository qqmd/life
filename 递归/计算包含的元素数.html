<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3, 4, 56, 7, 8]

        function Count(arr) {
            if (arr.length === 0) {
                return 0
            } else {
                arr.pop()
                return 1 + Count(arr)
            }
        }
        console.log(Count(arr))
    </script>
</body>

</html>
