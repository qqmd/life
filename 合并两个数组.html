    <script>
        var a1 = ['A1', 'A2', 'B1', 'B2', 'C1', 'C2', 'D1', 'D2']
        var a2 = ['A', 'B', 'C', 'D']
        const joinArray = (a1, a2) => {
            let j = 0;
            let res = [a1[0]]
            for (let i = 1; i < a1.length; i++) {
                console.log(a1[i][0])
                if (a1[i][0] !== a1[i - 1][0]) {
                    res.push(a2[j++])
                }
                res.push(a1[i])
            }
            // 不要忘记最后一项
            res.push(a2[j])
            return res
        }

        const arr = joinArray(a1, a2)
        console.log(arr)
    </script>
