<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>图片切换</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <style type="text/css">
        #content{
            border:1px solid #ccc;
            width:400px;
            height:400px;
            position: relative;
            float: left;
        }
        #content a{
            position:absolute;
            top:50%;
            margin-top:-25px;
        }
        #content a:hover{
        }
        #next,#prev{
            background:#ccc;
            text-align: center;
            width:50px;
            height: 50px;
            line-height: 50px;
            position: absolute;
        }
        #next{
            right: 0px;
        }
        #text{
            background:rgba(0,0,0,0.7);
            position: absolute;
            bottom:0;
            margin:0;
            display: block;
            text-align: center;
            width:100%;
            color:#fff;
        }
        #span1{
            background:rgba(0,0,0,0.7);
            position: absolute;
            top: 0;
            left:0;
            text-align: center;
            display: block;
            width: 100%;
            color:#fff;
        }
        #img1{
            width:400px;
            height:400px;
        }
        #tab{
            float: left;
            padding: 0;
        }
        #tab li{
            width:40px;
            height: 40px;
            background: #ccc;
            margin-bottom: 5px;
        }
        #tab li.active{
            background: red;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var arr=["这是第一句话","这是第二句话","这是第三句话"];
            var oPrev=document.getElementById("prev");
            var pNext=document.getElementById("next");
            var oImg=document.getElementById("img1");
            var oText=document.getElementById("text");
            var oSpan=document.getElementById("span1");
            var oUl=document.getElementById("tab");
            var oList=oUl.getElementsByTagName("li");
            var arrUrl=['public/img/1.jpg','public/img/2.jpg','public/img/3.jpg','public/img/4.jpg'];
            var arrText=['游戏mm','人造动物园','性感美女','古装美女'];
            var num=0;
            //初始化
            oPrev.onclick=function(){
                num--;
                if(num<0){
                    num=3;
                }

                fnTab();
            }
            pNext.onclick=function(){
                num++;
                if(num == arrUrl.length){
                    num=0;
                }
                fnTab();
            }
            for(var i=0; i<arrUrl.length;i++){
                oUl.innerHTML+="<li></li>";
            }
            for(var i=0; i<arrUrl.length;i++){
                oList[i].index=i;
                oList.className=" ";
                oList[i].onclick=function(){
                    num=this.index;
                    fnTab();
                }
            }
            function fnTab(){
                for(var j=0; j<arrUrl.length;j++){
                    oList[j].className=" ";
                }
                oSpan.innerHTML=num+1+' / '+arrUrl.length;  
                oText.innerHTML=arrText[num];
                oImg.src=arrUrl[num];
                oList[num].className="active";
            }
            fnTab();

        }
    </script>
</head>

<body>
    <div id="content">
        <a id="prev" href="javascript:;"><</a>
        <p id="text">图片正在加载中...</p>
        <span id="span1">数量正在计算中...</span>
        <a id="next" href="javascript:;">></a>
        <a href=""></a>
        <img id="img1">
    </div>
    <ul id="tab"> 
    </ul>

</body>
