  <script>
    (function (win, doc, src, opt) {
      win[opt] = win[opt] || function () {
        win[opt].options = arguments[0]
      };
      var script = doc.createElement("script");
      script.async = 1;
      script.src = src;
      doc.body.appendChild(script);
